<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="assets/cardimage1.jpg" alt="A harbor filled with luxury yachts at sunset in Monaco">
            <p>Port Hercule at Sunset</p>
        </div>
        
        <div class="card">
            <img src="assets/cardimage2.jpg" alt="A street signpost pointing to Monte-Carlo, Monaco, and Beausoleil">
            <p>Monte-Carlo Street Signs</p>
        </div>
        
        <div class="card">
            <img src="assets/cardimage3.png" alt="Formula 1 cars racing around the famous Fairmont Hairpin corner of the Monaco Grand Prix circuit">
            <p>Monaco Grand Prix Circuit</p>
        </div>
    </div>

</body>
</html>
